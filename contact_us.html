        <h1 class="text-center">Write to Us</h1>
        <div class="row">
            <div class="col"></div>
        <form class="col-sm-8">
            <label for="name">Your Name:</label>
            <div class="form-group row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Write your email here...">
            </div>
            <div class="form-group row">
                <div class="col-sm-3"><label for="checkbuttons">Tell us about you:</label></div>
                <div class="col-sm-9">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="1" id="inst">
                    <label class="form-check-label" for="inst">Instrumentalist</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="2" id="voc">
                    <label class="form-check-label" for="voc">Vocalist</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="3" id="comp">
                    <label class="form-check-label" for="comp">Composer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="4" id="enthu">
                    <label class="form-check-label" for="enthu">Just a music enthusiast</label>
                </div>
            </div>
            </div>
            <div class="form-group">
                <label for="comment">Your suggestions & questions:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
        <div class="col"></div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
